<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isWithinRange(number, rangeObject) {
        if (number <= rangeObject.max && number >= rangeObject.min) {
          return true;
        } else {
          return false;
        }
      }
      console.log(
        "Number: 5, Min: 1, Max: 9,",
        isWithinRange(5, { min: 1, max: 9 })
      );
      console.log(
        "Number: 10, Min: 12, Max: 44,",
        isWithinRange(10, { min: 12, max: 44 })
      );
    </script>
  </body>
</html>
