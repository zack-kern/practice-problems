<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var myArray = [10, 5, 3, 7, 2]
      var i = 0;
      var sum = 0;
      function sumArray(ar) {
     while (i < ar.length) {
        sum += ar[i]
        i++
      }
       return sum
      }
      console.log('sumArray([10, 5, 3, 7, 2]): ', sumArray(myArray))
  </script>
</body>
</html>
