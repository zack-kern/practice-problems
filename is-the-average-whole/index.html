<body>
  <script>
    myArray1 = [3, 4]
    myArray2 = [1, 3, 4, 4]
    myArray3 = [5, 5, 5]
    function isTheAverageWhole(numbersArray){
        var sum = 0;
        for (var i = 0; i < numbersArray.length; i++) {
          sum += numbersArray[i];
        }
        var avg = sum / numbersArray.length;
        var a = avg.toString()
        var periodt = '.';
        var check = a.includes(periodt)
        return numbersArray, !check
    }

    isTheAverageWhole(myArray1)
    isTheAverageWhole(myArray2)
    isTheAverageWhole(myArray3)
  </script>

</body>
