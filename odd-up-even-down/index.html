  <body>
    <script>
      function oddUpEvenDown(array) {
        var newArr = [];
        for (var i = 0; i < array.length; i++) {
          if (array[i] % 2 === 0) {
            newArr[i] = array[i] - 1;
          } else {
            newArr[i] = array[i] + 1;
          }
        }
        console.log(newArr);
        return newArr;
      }
      oddUpEvenDown([1, 2, 3, 4, 5]);
      oddUpEvenDown([23, 15, 18, 14, 32]);
      oddUpEvenDown([72, 212, 77, 124, 53]);
    </script>
  </body>
