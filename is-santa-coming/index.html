<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isSantaComing(dateObject) {
        var day = dateObject.getDate();
        var month = dateObject.getMonth();
        if (day == 24 && month == 11) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
