    <script>
      // function name zipCodeValidator
      // parameters are a string with a potential zipcode
      // return true if the zip code is valid and false if not

      // pseudo code--------------------------------------------------------
      // check if the parameter is not NaN and the length is strictly 5 ...return true in this case
      // if the previous case doesnt hold, return false

      function zipCodeValidator(zipToValidate) {
        if (zipToValidate != NaN && zipToValidate.length === 5) {
          return true;
        } else {
          return false;
        }
      }
    </script>
