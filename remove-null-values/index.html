<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      myArray = [true, null, false, {}, null, 43, "node"];
      function removeNullValues(array) {
        for (var i = 0; i < array.length; i++) {
          if (array[i] == null) {
            array.splice(i, 1);
          }
        }
        return array;
      }
      removeNullValues(myArray);
    </script>
  </body>
</html>
