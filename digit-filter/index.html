<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function digitFilter(numbersArray, numberFilter) {
        var output = [];
        for (var i = 0; i < numbersArray.length; i++) {
          var currentNum = numbersArray[i];
          var currentNumLength = currentNum.toString().length;
          if (currentNumLength == numberFilter) {
            output.push(numbersArray[i]);
          }
        }
        return output;
      }
      digitFilter([23, 312, 24, 243, 43], 3); // -> [312, 243]
    </script>
  </body>
</html>
